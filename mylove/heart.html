    <script>
        // Heart animation code
        window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            (function () {
                return function (callback, element) {
                    var lastTime = element.__lastTime;
                    if (lastTime === undefined) {
                        lastTime = 0;
                    }
                    var currTime = Date.now();
                    var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                    window.setTimeout(callback, timeToCall);
                    element.__lastTime = currTime + timeToCall;
                };
            })();

        window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
        
        var loaded = false;
        var init = function () {
            if (loaded) return;
            loaded = true;
            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById('heart');
            var ctx = canvas.getContext('2d');
            var width = canvas.width = koef * innerWidth;
            var height = canvas.height = koef * innerHeight;
            var rand = Math.random;
            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
            };
            
            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener('resize', function () {
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var i;
            var dr = mobile ? 0.3 : 0.1;
            
            // T·∫°o global config ƒë·ªÉ c√≥ th·ªÉ ƒëi·ªÅu ch·ªânh
            window.heartConfig = {
                scale: 1,
                brightness: 1
            };
            
            for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    // √Åp d·ª•ng scale t·ª´ config
                    var scale = window.heartConfig ? window.heartConfig.scale : 1;
                    targetPoints[i][0] = kx * pointsOrigin[i][0] * scale + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] * scale + height / 2;
                }
            };

            var e = [];
            for (i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(" + ~~(360 * rand()) + "," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                    trace: []
                };
                for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
            }

            var config = {
                traceK: 0.4,
                timeDelta: 0.01
            };

            var time = 0;
            var loop = function () {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);
                for (i = e.length; i--;) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    if (10 > length) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * heartPointsCount);
                        }
                        else {
                            if (0.99 < rand()) {
                                u.D *= -1;
                            }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) {
                                u.q += heartPointsCount;
                            }
                        }
                    }
                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    // √Åp d·ª•ng brightness t·ª´ config
                    var brightness = window.heartConfig ? window.heartConfig.brightness : 1;
                    var hue = ~~(360 * rand());
                    var saturation = ~~(40 * rand() + 60);
                    var lightness = Math.min(80, ~~(60 * rand() + 20) * brightness);
                    ctx.fillStyle = "hsla(" + hue + "," + saturation + "%," + lightness + "%,.4)";
                    for (k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }
                window.requestAnimationFrame(loop, canvas);
            };
            loop();
        };

        var s = document.readyState;
        if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
        else document.addEventListener('DOMContentLoaded', init, false);

        // Main functionality
        document.addEventListener("DOMContentLoaded", function () {
            const startBtn = document.getElementById('startBtn');
            const intro = document.getElementById('intro');
            const mainContent = document.getElementById('mainContent');
            const finalBlock = document.getElementById('final');
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');
            const msgYes = document.getElementById('msgYes');
            const bgMusic = document.getElementById('bgMusic');
            const linkmp3 = document.getElementById('linkmp3'); // Th√™m d√≤ng n√†y n·∫øu b·∫°n c√≥ 2 file audio

            // Start button click event
            startBtn.addEventListener('click', () => {
                intro.classList.remove('active');
                mainContent.classList.add('active');
                finalBlock.classList.add('active');
                
                // Try to play music with user interaction
                playMusic();
            });

            // Function to play music
            function playMusic() {
                // Th·ª≠ ph√°t c·∫£ 2 file audio
                const audioToPlay = bgMusic || linkmp3;
                if (audioToPlay) {
                    audioToPlay.play().then(() => {
                        console.log("Nh·∫°c ƒëang ph√°t th√†nh c√¥ng!");
                    }).catch(function(error) {
                        console.log("L·ªói ph√°t nh·∫°c:", error);
                        // Show user a message
                        const musicMsg = document.createElement('div');
                        musicMsg.style.cssText = `
                            position: fixed;
                            top: 10px;
                            left: 50%;
                            transform: translateX(-50%);
                            background: rgba(255,255,255,0.9);
                            padding: 10px 20px;
                            border-radius: 20px;
                            z-index: 1000;
                            font-size: 14px;
                            color: #333;
                        `;
                        musicMsg.textContent = "Click v√†o m√†n h√¨nh ƒë·ªÉ b·∫≠t nh·∫°c üéµ";
                        document.body.appendChild(musicMsg);
                        
                        setTimeout(() => {
                            if (musicMsg.parentNode) {
                                musicMsg.parentNode.removeChild(musicMsg);
                            }
                        }, 3000);
                    });
                }
            }

            // Yes button click event
            btnYes.addEventListener('click', () => {
                finalBlock.classList.remove('active');
                msgYes.classList.add('active');
                
                // L√†m gif nh·ªè l·∫°i
                const gifContainer = document.querySelector('.gif_container');
                if (gifContainer) {
                    gifContainer.classList.add('small');
                }
                
                // L√†m tr√°i tim to v√† r√µ h∆°n
                const canvas = document.getElementById('heart');
                if (canvas) {
                    canvas.classList.add('enhanced');
                }
                
                // TƒÉng c∆∞·ªùng hi·ªáu ·ª©ng tr√°i tim
                enhanceHeartEffect();

            // Function to enhance heart effect
            function enhanceHeartEffect() {
                // TƒÉng k√≠ch th∆∞·ªõc v√† ƒë·ªô s√°ng c·ªßa c√°c h·∫°t tr√°i tim
                setTimeout(() => {
                    // C·∫≠p nh·∫≠t config ƒë·ªÉ tr√°i tim to h∆°n v√† s√°ng h∆°n
                    if (window.heartConfig) {
                        window.heartConfig.scale = 1.5;
                        window.heartConfig.brightness = 1.3;
                    }
                }, 100);
            }

            // No button hover event - make it run away
            btnNo.addEventListener('mouseover', () => {
                const maxX = window.innerWidth - btnNo.offsetWidth - 200;
                const maxY = window.innerHeight - btnNo.offsetHeight - 200;
                btnNo.style.position = 'fixed';
                for (let i = 0; i < 6; i++) {
    setTimeout(() => {
        btnNo.style.left = `${Math.random() * maxX}px`;
        btnNo.style.top = `${Math.random() * maxY}px`;
        btnNo.style.left = `${Math.random() * maxX}px`;
                btnNo.style.top = `${Math.random() * maxY}px`;
                  btnNo.style.left = `${Math.random() * maxX}px`;
        btnNo.style.top = `${Math.random() * maxY}px`;
        btnNo.style.left = `${Math.random() * maxX}px`;
                btnNo.style.top = `${Math.random() * maxY}px`;
    }, i * 200); // nh·∫£y m·ªói 200ms
}

                // btnNo.style.zIndex = '999';
            });

            // No button click event
            btnNo.addEventListener('click', () => {
                alert('Th√¥i m√†, b·∫•m l·∫°i n√∫t "ƒê·ªìng √Ω" nhaaa~');
            });

            // Try to play music when user clicks anywhere
            document.addEventListener("click", function playOnClick() {
                if (bgMusic.paused) {
                    playMusic();
                }
            });

            // Debug: Check if audio file loads correctly
            bgMusic.addEventListener('loadstart', () => console.log('B·∫Øt ƒë·∫ßu t·∫£i nh·∫°c...'));
            bgMusic.addEventListener('canplay', () => console.log('Nh·∫°c s·∫µn s√†ng ph√°t!'));
            bgMusic.addEventListener('error', (e) => console.log('L·ªói t·∫£i nh·∫°c:', e));
            bgMusic.addEventListener('loadeddata', () => console.log('D·ªØ li·ªáu nh·∫°c ƒë√£ t·∫£i!'));
        });
    </script>
